name: Verify
on:
  push:
    branches:
      - '*'
      - '!main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install and Build 🔧
        run: |
          yarn
          yarn lint
          yarn build
          yarn build-storybook
